<script>
    const hcanvas = document.getElementById("headerCanvas");
    const wd = document.getElementById("headerBack").clientWidth;
    const hctx = hcanvas.getContext("2d");
    hcanvas.width = wd;
    hcanvas.height = 300;
    let busImg = new Image();
    busImg.src = "/public/img/header/bus.png"
    busImg.onload = ()=>{
        let cnt = -100;
        function bus(){
            hctx.clearRect(0,0,wd,300);
            cnt++;
            if(cnt>wd) cnt = -100;
            hctx.drawImage(busImg,cnt,200);
            requestAnimationFrame(bus);
        }
        bus();

    }


</script>
